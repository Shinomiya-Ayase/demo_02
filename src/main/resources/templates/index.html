<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="commons/header::header"/>
<body>
<div class="ui container" style="width: 40%;">
    <div class="ui attached message info">
        <div class="header">登录页面</div>
    </div>
    <div class="ui segment attached">
        <form class="ui form" method="post" id="loginFrm">
            <div class="fields inline">
                <label class="two wide field">用户名:</label>
                <div class="ten wide field">
                    <input type="text" name="username">
                </div>
                <div class="four wide field err" style="display: none;color: red">用户名或密码错误</div>
            </div>
            <div class="fields inline">
                <label class="two wide field">密码:</label>
                <div class="ten wide field">
                    <input type="password" name="userPwd">
                </div>
            </div>
            <div class="fields inline">
                <label class="two wide field"></label>
                <div class="ten wide field">
                    <input type="submit" value="登录" class="ui button primary">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $("#loginFrm").submit(function () {
        $.post('/login',$(this).serialize(),(data)=>{
           if(data){
               location = '/to/resume/resumecenter'
           }else{
               $(".err").show();
           }
        });
        return false;
    });
</script>
</html>
